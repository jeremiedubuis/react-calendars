<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-calendars</title>
    <style>
        .react-calendar ul,
        .react-calendar li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .react-calendar {
            width: 300px;
        }

        .react-calendar.is-portal {
            position: absolute;
            background: white;
        }

        .react-calendar-day,
        .react-calendar-day-titles li{
            display: inline-block;
            width: 14.28%;
        }

    </style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
