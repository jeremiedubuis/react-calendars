<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>react-calendars</title>
    <link rel="stylesheet" href="ReactCalendars.css" />
</head>
<body>

<div id="ex0"></div>
<div id="ex1" style="margin-top: 250px"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="index.js"></script>
<script>
    ReactDOM.render(React.createElement(ReactCalendars.Calendar, {
        onSelect: function() { console.log('select', arguments )}

        onSelect: function() { console.log('select', arguments )},
        direction: 'TOP'
